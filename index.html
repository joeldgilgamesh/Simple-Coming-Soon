<!DOCTYPE html>
<html>

<head> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comming Soon Page</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link rel="shortcut icon" type="images/jpg" href="images/blumdesk .png">
</head>
<body>
<div class="container">
<img class="logo" src="images/blumdesk .png" alt="logo blumdesk">

<div class="content">
    <p>Website Is Under Maintenance</p>
    <br>
    <h1>We're <span>Launching</span> Soon </h1>
    <div class="launch-time">
        <div class="aligncenter">
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
        </div>
    
    </div>
    <a href="https://www.facebook.com/profile.php?id=100064842767785" target="_blank">
    <button type="button">Learn More<img src="images/triangulo-png.png" ></button></a>
    </div>
     <img src="images/rocket .png" class="rocket">
</div>        
        
 <script>
    var countDownDate = new Date("Sept 16, 2022 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        
        var days = Math.floor(distance / (1000*60*60*24));
        var hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        var seconds = Math.floor((distance % (1000*60))/1000);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        
        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
        }

    },1000);
 
 </script>       
        
        
        
        
</body>
</html>
